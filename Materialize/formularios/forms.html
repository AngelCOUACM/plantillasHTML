<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Formularios</title>
<link rel="stylesheet" href="css/materialize.min.css">
<script src="js/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="css/icon.css">
<script src="js/materialize.min.js"></script>
</head>

<body>
<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Formularios</span>
				<div class="input-field">
					<input type="email" placeholder="Escribe tu nombre" class="validate">
					<label for="text" data-error="incorrecto" data-success="correcto">Text</label>
				</div>
				
				<div class="input-field">
				<i class="material-icons prefix">send</i>
					<input type="email" placeholder="Escribe tu nombre" class="validate">
					<label for="text" data-error="incorrecto" data-success="correcto">Text</label>
				</div>
				
				<div class="input-field">
				<textarea name="name" cols="80" rows="8" class="materialize-textarea"></textarea>
				<label for="name">Text area</label>
				</div>
				
				<select value="">
				<option value="" disable selected>Elije una opcion</option>
				<option value="">Opcion</option>
				</select>
				
				<p>
					<input type="radio" name="grupo" id="radio1">
					<label for="radio1">Radio Uno</label>
				</p>
				<p>
					<input type="radio" name="grupo" id="radio2">
					<label for="radio2">Radio dos</label>
				</p>
				
				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
					<input type="text" class="file-path validate" placeholder="Elije un archivo">
				</div>
				</div>
			</div><!--Fin card-->
		</div>
	</div>
</div>

<script>
	$('select').material_select();
</script>
</body>
</html>
